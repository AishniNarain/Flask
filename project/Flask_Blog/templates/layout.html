<!DOCTYPE html>
<html>
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css')}}">
        {% if title %}
            <title>Flask Blog - {{ title }}</title>
        {% else %}
            <title>Flask Blog</title>
        {% endif %}
    </head>
    <body>

        <header>
            <div class="navbar">
                <nav class="navitems">
                    <div class="nav1 nav">
                        <a href="/">Flask Blog</a>
                        <a href="/home">Home</a>
                        <a href="/about">About</a>
                    </div>
                    <div class="nav2 nav">
                        <a href="">Login</a>
                    <a href="">Register</a>
                    </div>
                </nav>
            </div>
        </header>

        <div class="main">
            <div class="container1 con">
                {% block content%} {% endblock %}
            </div>
            
            <div class="container2 con">
                <h3 style="font-weight: bold;">Our Sidebar</h3>
                <p style="color:rgb(90, 87, 87)"> You can put any information here you'd like</p>
                <ul>
                    <li>Latest Posts</li>
                    <li>Announcements</li>
                    <li>Calenders</li>
                    <li>etc</li>
                </ul>
            </div>
        </div>
        

        <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
