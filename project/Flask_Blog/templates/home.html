{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <div class="content">
            <div class="cont">
                <a href="#">{{ post.author }} </a> 
                <small>{{  post.dated_on }}</small>
            </div>
            <h2 style="font-weight: bold">{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock content %}
